max_epochs: 10

train_loader:
  _target_: torch.utils.data.DataLoader
  _partial_: true
  batch_size: 64
  shuffle: true
  num_workers: 0

val_loader:
  _target_: torch.utils.data.DataLoader
  _partial_: true
  batch_size: 64
  shuffle: false
  num_workers: 0

dataset:
  _target_: dataset.droneDataSet
