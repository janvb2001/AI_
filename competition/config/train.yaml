  dataset_path: /workspaces/AE4353-Y24/data/drone_gate_data/autonomous_flight-01a-ellipse.h5
  h5: true
  prefix: ""
  augment: true


optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 1e-4

defaults:
